<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="get" class="color-picker-form" id="color-picker-form">
        <input
          type="color"
          value="#f55a5a"
          class="color-picker"
          id="color-picker"
        />
        <select name="color-scheme" id="color-scheme" class="color-scheme">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
          <option value="quad">quad</option>
        </select>
        <button id="submit-btn" class="submit-btn" type="button">
          Get color scheme
        </button>
      </form>
      <section class="color-display" id="color-display">
        <!-- html injected by JavaScript -->
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
